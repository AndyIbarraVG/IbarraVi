<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="GridBootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 head">
                <h3>Page Header</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-7 col2 bg-info border border-dark"><p>Row 1 Column 1</p></div>
            <div class="col-sm-6 col-md-8 col-lg-5 col3 bg-info border border-dark"><p>Row 1 Column 2</p></div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-5 col-lg-2 col2 bg-danger border border-dark"><p>Row 2 Column 1</p></div>
            <div class="col-sm-3 col-md-3 col-lg-2 col3 bg-danger border border-dark"><p>Row 2 Column 2</p></div>
            <div class="col-sm-3 col-md-2 col-lg-6 col4 bg-danger border border-dark"><p>Row 2 Column 3</p></div>
            <div class="col-sm-3 col-md-2 col-lg-2 col5 bg-danger border border-dark"><p>Row 2 Column 4</p></div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 col2 bg-primary border border-dark"><p>Row 3 Column 1</p></div>
            <div class="col-sm-4 col-md-6 col-lg-2 col3 bg-primary border border-dark"><p>Row 3 Column 2</p></div>
            <div class="col-sm-4 col-md-3 col-lg-8 col3 bg-primary border border-dark"><p>Row 3 Column 3</p></div>
        </div>
    </div>
</body>
</html>
