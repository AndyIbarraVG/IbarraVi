<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <section class="mt-4 d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4"> 
            <div class="row mb-3 d-flex justify-content-start align-items-center">
                <h3 class="text-center">Formulario Responsivo</h3>
            </div>
            <div class="row">
                <div class="mb-2 form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="Nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="Nombre" placeholder="Ej: Andy Giovani"/>
                </div>
            </div>
            <div class="row">
                <div class="mb-2 form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="ApPaterno" class="form-label">Apellido Paterno</label>
                  <input type="text" class="form-control" id="ApPaterno" placeholder="Ej: Ibarra"/>
                </div>
                <div class="mb-2 form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="ApMaterno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="ApMaterno" placeholder="Ej: Villanueva"/>
                  </div>
            </div>
            <div class="row">
                <div class="mb-2 form-group col-sm-12 col-md-12 col-lg-6">
                  <label for="Telefono" class="form-label">Numero Telefonico</label>
                  <input type="text" class="form-control" id="Telefono" placeholder="Ej: 867 711 9050"/>
                </div>
            </div>
            <div class="row">
                <div class="mb-2 form-group col-sm-12 col-md-12 col-lg-12">
                  <label for="Correo" class="form-label">Correo Electronico</label>
                  <input type="text" class="form-control" id="Correo" placeholder="Ej: AndyIbarraVG@outlook.com"/>
                </div>
            </div>
            <div class="row">
                <div class="mb-2 form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="Contraseña" class="form-label">Contraseña</label>
                  <input type="text" class="form-control" id="Contraseña" placeholder="Ej: Passw0rd"/>
                </div>
                <div class="mb-4 form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="ConfContraseña" class="form-label">Confirmar Contraseña</label>
                    <input type="text" class="form-control" id="ConfContraseña" placeholder="Ej: Passw0rd"/>
                </div>
            </div>
            <div class="row">
                <button id="btnEnviar" class="btn btn-primary text-center">Enviar</button>
              </div>

    </section>
</body>
  <script src="main.js"></script>
</html>
