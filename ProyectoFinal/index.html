<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario</title>
    <!-- Sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--jquery --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <main class="container-fluid">
        <form id="Form_Usuario" class="mt-5  d-flex justify-content-center align-items-center">
            <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-10 p-4"> 
                <div class="row mb-3 d-flex justify-content-start align-items-center">
                    <h3 class="text-center">Formulario Usuario</h3>
                </div>
                <div class="row">
                  <div class="mb-2 form-group col-sm-12 col-md-6 col-lg-6">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="text" name="Nombre" class="form-control" id="Nombre" placeholder="Ej: Andy Giovani"/>
                  </div>
                </div>
                <div class="row">
                    <div class="mb-2 form-group col-sm-12 col-md-6 col-lg-6">
                      <label for="ApPaterno" class="form-label">Apellido Paterno</label>
                      <input type="text" name="Apellido_Paterno" class="form-control" id="ApPaterno" placeholder="Ej: Ibarra"/>
                    </div>
                    <div class="mb-2 form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="ApMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" name="Apellido_Materno" class="form-control" id="ApMaterno" placeholder="Ej: Villanueva"/>
                      </div>
                </div>
                <div class="row">
                    <div class="mb-2 form-group col-sm-12 col-md-12 col-lg-6">
                      <label for="Telefono" class="form-label">Numero Telefonico</label>
                      <input type="text" name="Telefono" class="form-control" id="Telefono" placeholder="Ej: 867 711 9050"/>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-2 form-group col-sm-12 col-md-12 col-lg-6">
                      <label for="Correo" class="form-label">Correo Electronico</label>
                      <input type="text" name="Correo" class="form-control" id="Correo" placeholder="Ej: AndyIbarraVG@outlook.com"/>
                    </div>
                    <div class="mb-2 form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="Contrase単a" class="form-label">Contrase単a</label>
                        <input type="text" name="Contrase単a" class="form-control" id="Contrase単a" placeholder="Ej: Passw0rd"/>
                    </div>
                </div>
                <div class="mt-3 mb-2 row">
                    <div class="form-group col-sm-12 col-md-3 col-lg-3">
                      <button id="btnAgregar" class="btn btn-outline-success text-center">Agregar</button>
                    </div>
                    <div class="form-group col-sm-12 col-md-3 col-lg-3">
                        <button class="btn btn-outline-primary text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver</button>
                    </div>
                    <div class="form-group col-sm-12 col-md-3 col-lg-3">
                        <button id="btnModificar" class="btn btn-outline-warning  text-center">Modificar</button>
                    </div>
                    <div class="form-group col-sm-12 col-md-3 col-lg-3">
                        <button id="btnEliminar" class="btn btn-outline-danger text-center">Eliminar</button>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Consultar Usuario</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <label for="nombre" class="form-label">Ingrese nombre del usuario:</label>
                          <input type="text" class="form-control" id="nombreConsulta" name="nombreConsulta">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                          <button type="button" class="btn btn-outline-primary" id="consultar-Usuario">Confirmar</button>
                        </div>
                      </div>
                    </div>
                  </div>
        </form>
    </main>
    <script src="js/Consulta.js"></script> 
</body>
</html>
